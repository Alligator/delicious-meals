<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flavoured Town</title>
  <script src="bundle.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', 'Helvetica', sans-serif;
      background-color: hsl(0, 0%, 20%);
      color: hsl(0, 0%, 90%);
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      color: hotpink;
    }
    h1, h2 {
      text-align: center;
      font-weight: 900;
    }

    .meals {
      display: flex;
    }

    .meal {
      border: 2px solid hsl(0, 0%, 90%);
      background-color: hsl(0, 0%, 30%);
      border-radius: 4px;
      margin: 1rem;
      padding: 1rem .5rem;
      flex: 1;
      text-align: center;
      display: flex;
      flex-direction: column;
      transition: color;
    }
    .meal h2 {
      padding: 0;
      margin: 0 0 .5rem 0;
      flex: 1;
    }
    .meal__stats {
      margin-bottom: .5rem;
    }

    .meal--active {
      cursor: pointer;
    }
    .meal--active:hover {
      background-color: hsl(320, 50%, 40%);
    }
    .meal--active h2 {
      padding: 0;
      margin: 0;
      flex: 1;
    }

    .meal__author {
      font-style: italic;
    }

    .meal--winner, .meal--loser {
      border: 2px solid hsl(0, 0%, 50%);
      background-color: hsl(0, 0%, 25%);
    }
    .meal--winner h2 {
      color: hsl(90, 100%, 70%);
    }
    .meal--loser h2 {
      color: hsl(355, 100%, 70%);
    }

    .stats {
      display: flex;
      line-height: 1.5;
    }
    .stats__list {
      flex: 1;
    }
    .stats__list li {
      margin-bottom: .5rem;
    }
    .stats__list-item {
      display: flex;
      justify-content: space-between;
    }

    p {
      text-align: center;
      min-height: 2em;
    }
  </style>
</head>
<body>
  <div id="app"></div>
</body>
</html>
